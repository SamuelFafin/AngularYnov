<h1> Detail </h1>

<span *ngIf="person != null">
  <p>{{person.name}}</p>
  <p>{{person.height}}</p>
  <p>{{person.mass}}</p>
  <p>{{person.hair_color}}</p>
  <p>{{person.skin_color}}</p>
  <p>{{person.birth_year}}</p>
  <p>{{person.gender}}</p>

  <span *ngIf="films">
    <p *ngFor="let item of films">{{item.title}} <button [routerLink] ="['/detailFilm', item.url]">En savoir +</button></p>
  </span>
</span>
